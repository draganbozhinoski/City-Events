<app-navbar></app-navbar>
<div class="bg">
  <div class="container border border-primary">
  <div id="header">CREATE NEW EVENT</div>
  <form [formGroup]="createEvent" class="container" (ngSubmit)="submit()" >
      <div class="form-group">
        <label for="eventName">Event Name</label>
        <input
          type="text"
          name="name"
          class="form-control"
          id="eventName"
          placeholder="Enter event name"
          formControlName="eventName"
        />
      </div><br/>
      <div class="form-group">
          <label for="numReservations">Number of reservations</label>
          <input
            type="number"
            name="numReservations"
            class="form-control"
            id="numReservations"
            placeholder="Enter number of reservations"
            formControlName="numReservations"
          />
        </div><br/>
        <div class="form-group">
          <label for="city">City</label>
          <input
            type="text"
            class="form-control"
            name="city"
            id="city"
            placeholder="Enter city"
            formControlName="city"
          />
        </div><br/>
        <div class="form-group">
          <label for="date">Date and time</label>
          <input
            type="datetime-local"
            class="form-control"
            name="date"
            id="date"
            placeholder="Enter date and time"
            formControlName="date"
          />
        </div><br/>
        <label for="image">Event image</label>
          <input
          id="image"
          name="image"
          class="form-control"
          type="file"
          formControlName="eventImage"
          (change)="onFileChange($event)"
          />
        <span class="form-group form-check">
          <input type="checkbox" name="adult" class="form-check-input" id="adult" formControlName="adult">
          <label class="form-check-label" for="adult">18+ only</label>
        </span>
        <span class="form-group form-check">
          <input type="checkbox" name="covidCertificate" class="form-check-input" id="sertificate" formControlName="covidCertificate">
          <label class="form-check-label" for="sertificate">Covid certificate only</label>
        </span>
        <br>
        <div class="form-group">
          <!-- Example single danger button -->
          <div class="btn-group">
            <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select locale
            </button>
            <ul class="dropdown-menu">
              <li class="dropdown-item" *ngFor="let l of localesList">{{l.name}}</li>
            </ul>
            <!-- FALI USTE FUNKCIONALNOSTI ZA DROPDOWNOT ngprime da se implementira! TODO:-->
            <!-- <div class="dropdown-menu">
              
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Separated link</a>
            </div> -->
          </div>
          <!--END -->
          <!-- <input
            type="text"
            class="form-control"
            name="localeId"
            id="localeId"
            placeholder="Enter localeId"
            formControlName="localeId"
          /> -->
        </div><br/>
        <div class="form-group">
          <label for="city">logo url</label>
          <input
            type="text"
            class="form-control"
            name="logoUrl"
            id="logoUrl"
            placeholder="Enter logo url"
            formControlName="logoUrl"
          />
        </div><br/>
        <div class="form-group">
          <label for="city">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="description"
            placeholder="Enter description"
            formControlName="description"
          />
        </div>
      <button type="submit" class="btn btn-primary my-4">Submit</button>
  </form>
</div>
</div>
