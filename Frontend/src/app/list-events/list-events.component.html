<div id="bg">
    <app-navbar></app-navbar>
    <div class="container events">

      <div *ngFor="let e of events" class="event row" routerLink="/events/{{e.id}}">
        <div class="col-4 picture">
          <img src="{{e.logoUrl}}" class="img" >
      </div>
        <div class="col-8">
          <div class="row upper-des">
            {{ e.name }}
          </div>
          <div class="row lower-des">
            <div class="col-4 picture">City: {{ e.city }}</div>
            <div class="col-4 picture"><i class="bi bi-calendar icon"></i> {{e.date}}</div>
            <div class="col-4 picture">Locale: {{e.locale.name}}</div>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
    <!-- problem ako ima samo 2 lokala footerot ne sedi dole-->
  </div>
