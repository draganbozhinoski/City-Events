<app-navbar></app-navbar>
<div class="bg">
  <div class="container border border-primary">
  <div id="header">CREATE NEW LOCALE</div>
  <form [formGroup]="createEvent" class="container" (ngSubmit)="submit()" >
      <div class="form-group">
        <label for="eventName">Event Name</label>
        <input
          type="text"
          name="name"
          class="form-control"
          id="localeName"
          placeholder="Enter event name"
          formControlName="localeName"
        />
      </div><br/>
      <div class="form-group">
          <label for="numTables">Num Tables</label>
          <input
            type="number"
            name="numTables"
            class="form-control"
            id="numTables"
            placeholder="Enter number of tables"
            formControlName="numTables"
          />
        </div><br/>
          <label for="image">Locale logo</label>
          <input
          id="logoUrl"
          name="logoUrl"
          class="form-control"
          type="text"
          formControlName="logoUrl"
          />
          <br>
          <div class="form-group">
            <select class="form-control">
              <option value="COFFEE_SHOP">Coffee Shop</option>
              <option value="LUNCH_BAR">Lunch Bar</option>
              <option value="NIGHT_CLUB">Night Club</option>
              <option value="RESTAURANT">Restaurant</option>
            </select>
          </div>
          <br/><br/>
      <button type="submit" class="btn btn-primary my-4">Submit</button>
  </form>
</div>
</div>
<app-footer></app-footer>
