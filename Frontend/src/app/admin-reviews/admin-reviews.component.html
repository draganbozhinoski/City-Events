<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Review</th>
        <th scope="col">Stars</th>
        <th scope="col">Locale</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of reviews">
        <th scope="row" style="width:5%">{{r.id}}</th>
        <td>{{r.review}}</td>
        <td>{{r.stars}}</td>
        <td>{{r.locale.name}}</td>
        <td style="width:12%;">
            <a class="btn btn-sm btn-primary">Edit</a> | 
            <a class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
