<app-navbar></app-navbar>
<div id="bg">
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"></div>
            </div>
            <div class="col-md-6 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Info</h4>
                        {{currentUser.username}}
                        {{currentUser.accessToken.substring(0,20)}}
                        {{currentUser.email}}
                        <div *ngFor="let role of currentUser.roles">
                            {{role}}

                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12"><label class="labels">Name</label><input type="text" class="form-control" [placeholder]="user?.name" disabled></div>
                        <div class="col-md-12"><label class="labels">Username</label><input type="text" class="form-control" [placeholder]="user?.username" disabled></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Phone Number</label><input type="text" class="form-control" [placeholder]="user?.phoneNumber" disabled></div>
                        <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" [placeholder]="user?.email" disabled></div>
                        <div class="col-md-12"><label class="labels">Locale</label><input type="text" class="form-control" [placeholder]="user?.locale" disabled></div>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
</div>
<app-footer></app-footer>
